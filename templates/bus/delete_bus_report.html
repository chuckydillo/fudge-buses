<!-- delete_bus_report.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Report a Bus{% endblock %}

{% block content %}
<div>
    <h2>Are you sure you want to delete this report?</h2>
    <p>Bus Status: {{ bus_report.bus_status }}</p>
    <p>Submitted on: {{ bus_report.bus_report_date }}</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'user_bus_report_history' %}">Cancel</a>
    </form>
</div>

{% endblock %}
