<!-- edit bus report page -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Report a Bus{% endblock %}

{% block content %}
<div>
    <h1>Edit Bus Report</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Report</button>
    </form>

    <a href="{% url 'user_bus_report_history' %}">Cancel</a>
</div>

{% endblock %}
